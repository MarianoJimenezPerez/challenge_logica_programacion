<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/challenge_logica_programacion/root/css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <h1>Bienvenido al encriptador de texto</h1>
    <div class="container">
        <div class="box left-box">
            <h2>Coloque el texto a encriptar</h2>
            <textarea class="input" name="" id="" cols="30" rows="10"></textarea>
            <p class="advice">Sólo letras minúsculas, no utilizar caracteres especiales ni acentos.</p>
            <button id="encriptador" class="btn">Encriptar</button>
            <button id="decodificador" class="btn">Decodificar</button>
        </div>
        <div class="box right-box">
            <h2>Texto encriptado</h2>
            <div>
                <textarea id="resultado" class="input"></textarea>
            </div>
            <p class="alert-copiador"></p>
            <button id="copiador" class="btn">Copiar</button>
        </div>
    </div>
    <footer>
        <p>Derechos reservados a: <b>Mariano Jiménez Pérez</b></p>

            <a href="https://www.instagram.com/mariaanojp/"><i class="fab fa-instagram icon" alt="linkedin-mariano"></i></a>

            <a href="mailto:marianojimenezperez1@gmail.com"><i class="fas fa-envelope-square icon" alt="email-mariano"></i></a>
        </div>
    </footer>

</body>
</html>
