<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/challenge_logica_programacion/challenge_logica_programacion/css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <h1>Bienvenido al encriptador de texto</h1>
    <div class="container">
        <div class="box left-box">
            <h2>Coloque el texto a encriptar</h2>
            <textarea class="input" name="" id="" cols="30" rows="10"></textarea>
            <p class="advice">Sólo letras minúsculas, no utilizar caracteres especiales ni acentos.</p>
            <button id="encriptador" class="btn">Encriptar</button>
            <button id="decodificador" class="btn">Decodificar</button>
        </div>
        <div class="box right-box">
            <h2>Texto encriptado</h2>
            <div>
                <textarea id="resultado" class="input"></textarea>
            </div>
            <p class="alert-copiador"></p>
            <button id="copiador" class="btn">Copiar</button>
        </div>
    </div>
    <footer>
        <p>Derechos reservados a: <b>Mariano Jiménez Pérez</b></p>
        <div class="social-media">
            <a href=""><img src="" alt="linkedin-mariano"></a>  
            <a href=""><img src="" alt="instagram-mariano"></a>
            <a href="mailto:marianojimenezperez1@gmail.com"><img src="" alt="email-mariano"></a>
        </div>
    </footer>
    <script src="/challenge_logica_programacion/challenge_logica_programacion/js/script.js"></script>
</body>
</html>
